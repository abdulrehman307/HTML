<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe style="border: none;" src="./01 Classes Attribute.html" name="iframe_a" height="400px" width="100%" title="Iframe Example"></iframe>

<p><a href="https://www.nexskill.com/" target="iframe_a">Canva.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
</body>
</html>
