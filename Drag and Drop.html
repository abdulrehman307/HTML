<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  align-items: center;
  width: 350px;
  height: 120px;
  padding: 10px;
  border: 1px solid #aaaaaa;
  margin-left: auto;
  margin-right: auto;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body ondrop="drop(event)" ondragover="allowDrop(event)">

<p>Drag the Nexskill logo into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="logo.png" draggable="true" ondragstart="drag(event)" width="336" height="100">

</body>
</html>
