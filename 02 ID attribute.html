<!DOCTYPE html>
<html>
<head>
<style>
#test {
  background-color: pink;
  color: royalblue;
  padding: 40px;
  text-align: center;
}
.city {
  background-color: Aqua;
  color: pink;
  padding: 10px;
} 
</style>
</head>
<body>

<h2>Difference Between Class and ID</h2>
<p>A class name can be used by multiple HTML elements, while an id name must only be used by one HTML element within the page:</p>

<!-- An element with a unique id -->
<h1 id="test">My Cities</h1>

<!-- Multiple elements with same class -->
<div id="test">
    <h2>Lahore</h2>
    <p>Lahore is a city of Pakistan.</p>
    </div> 
    
    <div class="city">
    <h2>Karachi</h2>
    <p>Karachi is a city of Pakistan.</p>
    </div>
    
    <div id="test">
    <h2>Islamabad</h2>
    <p>Islamabad is a city of Pakistan.</p>
    </div>
</body>
</html>
